<mat-card class="div2">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="{{ activeLogin }}" id="tab-login" data-mdb-toggle="pill" (click)="toggleLogin()" role="tab"
                aria-controls="pills-login" ria-selected="toggle">Login</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="{{ activeRegister }}" id="tab-register" data-mdb-toggle="pill" (click)="toggleRegister()"
                role="tab" aria-controls="pills-register">Register</button>
        </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
        <div *ngIf="!toggle" class="tab-pane fade show active" id="pills-login" role="tabpanel"
            aria-labelledby="tab-login">
            <form method="POST" class="my-form" [formGroup]="loginForm" (submit)="login()">
                <mat-form-field class="full-width">
                    <input matInput name="email" type="email" class="input-field" formControlName="email"
                        placeholder="Introduza o seu Email" required />

                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput name="password" [type]="hide ? 'password' : 'text'" class="input-field"
                        formControlName="password" placeholder="Introduza a Palavra-passe" required />
                    <button type="button" matSuffix mat-icon-button>
                        <mat-icon matTooltip="{{hide ? 'Mostrar Palavra-passe' : ' Não Mostrar Palavra-passe'}}"
                            (click)="hide = !hide">{{ hide ? "visibility_off" : "visibility" }}
                        </mat-icon>
                    </button>

                </mat-form-field>
                <mat-error *ngIf="error_login">{{error_login}}</mat-error>

                <div mat-dialog-actions class="actionL">
                    <button id="button" mat-raised-button [disabled]="!loginForm.valid" color="primary"
                        type="submit">Login</button>
                </div>
            </form>
        </div>
        <div *ngIf="toggle" class="tab-pane fade show active" id="pills-register" role="tabpanel"
            aria-labelledby="tab-register">
            <form method="POST" class="my-form" [formGroup]="registerForm" (submit)="register()">

                <!-- Name input -->
                <mat-form-field class="full-width">
                    <input matInput name="first_name" type="text" class="input-field" formControlName="first_name"
                        placeholder="Introduza seu primeiro nome" required />

                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput name="last_name" type="text" class="input-field" formControlName="last_name"
                        placeholder="Introduza o seu ultimo nome" required />

                </mat-form-field>

                <!-- Email input -->
                <mat-form-field class="full-width">
                    <input matInput name="email" type="text" class="input-field" formControlName="email"
                        placeholder="Introduza o seu Email" required />

                </mat-form-field>

                <!-- PhoneNumber input -->
                <mat-form-field class="full-width">
                    <input matInput name="phone_number" type="text" maxlength="" class="input-field"
                        formControlName="phone_number" placeholder="Introduza o seu Telemovel" required />
                    <mat-icon matSuffix>phone</mat-icon>

                </mat-form-field>

                <!-- Password input -->
                <mat-form-field class="full-width">
                    <input matInput name="password" [type]="hide2 ? 'password' : 'text'" class="input-field"
                        formControlName="password" placeholder="Introduza a Palavra-passe" required />
                        <button type="button" matSuffix mat-icon-button>
                            <mat-icon matTooltip="{{hide2 ? 'Mostrar Palavra-passe' : ' Não Mostrar Palavra-passe'}}"
                                (click)="hide2 = !hide2">{{ hide2 ? "visibility_off" : "visibility" }}
                            </mat-icon>
                        </button>

                </mat-form-field>
                <mat-error *ngIf="error_register">{{error_register}}</mat-error>

                <div mat-dialog-actions class="actionL">
                    <button id="button" mat-raised-button [disabled]="!registerForm.valid" color="primary"
                        type="submit">Registar</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
